[env:esp32dev]
platform = espressif32
framework = arduino
board = esp32dev
monitor_speed = 115200
lib_deps =
  stempedia/DabbleESP32@1.5.1
  thijse/ArduinoLog @ ^1.1.1
  robtillaart/TCA9548 @ ^0.3.0
